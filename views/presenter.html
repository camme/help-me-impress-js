<div id="main-container" class="presenter">

    <div class="top">
        <h1>{{=it.title}}</h1>
       <div class="clock">
            <div class="hours">00</div>
            <div class="minutes">00</div>
            <div class="seconds">00</div>
        </div>
        <div class="nav btn-group">
            <div class="btn btn-primary reset-clock"><span class="fui-time"></span></div>
            <div class="btn btn-primary" id="button-prev"><span class="fui-arrow-left"></span></div>
            <div class="btn btn-primary" id="button-next"><span class="fui-arrow-right"></span></div>
            <a class="btn btn-primary" href="/dashboard"><span class="fui-list"></span></a>
        </div>
        <div class="saving"></div>
    </div>


    <div class="bottom">
        <div class="left">
            <h2 id="comment-header">Comments for "<span id="step-id">#</span>"</h2>
            <textarea id="comments"></textarea>
        </div>
        <div class="right">
            <h2 class="preview-header">Current</h2>
            <iframe id="preview-current"></iframe>
            <h2 class="preview-header">Next</h2>
            <iframe id="preview-next"></iframe>
        </div>
    </div>


    <div id="embed-modal" class="modal-dialog">
        <h2>This is your embed code</h2>
        <p>Put it last in your presentation file before the closing body tag</p>
        <textarea class="embed-code" readonly="true">{{=it.embed}}</textarea>
    </div>

    <div id="connect-warning-modal" class="modal-dialog">
        <h2>Please load your presentation</h2>
        <div>You loaded your impress presentation from <a href="{{=it.url}}" target="_blank">{{=it.url}}</a> last time.</div>
    </div>


</div>

<script type="text/javascript">
    var HMIJS = { connected: {{=it.connected}}, page: "presenter", guid: '{{= it.guid }}' }; 
</script>
